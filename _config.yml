title: Get Windows 11
description: Mirrors to download the leaked Windows 11 build.
permalink: /blog/:year/:title/
url: https://getwindows11.tech
logo: /assets/img/favicon.png

twitter:
  username: TheBobPony
  card: summary

socials:
  github: TheBobPony
  twitter: TheBobPony
  twitter_domain: getwindows11.tech

compress_html:
  comments: all

exclude:
  - .editorconfig
  - .gitignore
  - .gitattributes
  - .prettierrc
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - README.md

markdown: kramdown

kramdown:
  auto_ids: false
  input: GFM

collections:
  - mirrors

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-target-blank

whitelist:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-target-blank
